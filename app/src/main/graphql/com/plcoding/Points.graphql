query Points {
    points
    {
        edges {
            node {
                id
                name
                description
                signals (
                    paginate: { last: 2 }
                ) {
                    edges {
                        node {
                            timestamp
                            type
                            unit
                            data {
                                numericValue
                                rawValue
                            }
                        }
                    }
                }
            }
        }
    }
}
