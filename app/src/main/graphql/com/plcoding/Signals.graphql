query LatestSignalsByType {
    signals(
        where: {
            _AND:[
                {timestamp: {_GT: "2023-10-04T16:45:51.617Z"}}
                {type: {_EQ: "Temperature"}}
            ]
        }
        paginate: { last:10 }
    ){
        edges {
            node {
                id
                timestamp
                location{
                    lat
                    lon}
                type
                unit
                pointId
                data {
                    numericValue
                    rawValue
                }
            }
        }
    }
}
