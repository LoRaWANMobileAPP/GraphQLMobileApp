query SignalsByFilter($id: String!, $fromDate: Timestamp!, $toDate: Timestamp!) {
    signals(
        where: {
            _AND:[
                {pointId: {_EQ: $id}}
                {timestamp: {_LT: $toDate}}
                {timestamp: {_GT: $fromDate}}
            ]
        }
    ){
        edges {
            node {
                unit
                timestamp
                data {
                    numericValue
                    rawValue
                }
            }
        }
    }
}