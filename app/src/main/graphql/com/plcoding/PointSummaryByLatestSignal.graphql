query PointSummaryByLatestSignal($pointId: String!) {
    signals(
        #        where:{pointId: {_EQ: "6505c702f490ba356202544f"}}
        where:{pointId: {_EQ: $pointId}}
        paginate: { last:1 }
    ){
        edges {
            node {
                id
                timestamp
                location{
                    lat
                    lon}
                type
                unit
                point {
                    id
                    name
                    description
                }
                data {
                    numericValue
                    rawValue
                }
            }
        }
    }
}